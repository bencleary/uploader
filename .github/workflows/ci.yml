name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Format check
        run: |
          test -z "$(gofmt -l .)"

      - name: Vet
        run: |
          go vet ./...

      - name: Test
        run: |
          go test ./...

